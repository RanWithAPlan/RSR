 GER_executive_council_category_desc:0 "Representing the concentration of power from all the councils across the country, the Executive Council is the highest seat of authority in Germany. There are 647 §Yseats§!, which are elected regionally from federations of councils, and delegates can be recalled at any time.\n\nAmong the parties competing for power in the Executive council are the §RAnarchisten§! who want to reduce the power of the state, the §tDezentralisten§! who want to increase the power of the local councils, and the §OZentralisten§! who want to increase the power of the executive council.\n\nCurrent majority: [GER.GetGermanyMajority]\n\nThe §RAnarchisten§! control §Y[?GER_anarchisten_seats]%§! of the §Yseats§!\nThe §tDezentralisten§! control §Y[?GER_dezentralisten_seats]%§! of the §Yseats§!\nThe §OZentralisten§! control §Y[?GER_zentralisten_seats]%§! of the §Yseats§!" 
