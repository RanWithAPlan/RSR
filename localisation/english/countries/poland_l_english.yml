 #Ideas
 POL_national_collectivism:0 "National Collectivism"
 POL_divided_government:0 "Divided Government"
 POL_divided_government_desc:0 "Although the ONR-Falanga has cemented its power of Poland, it is divided. This divide stems from the differences between the so called 'Father of Poland', Roman Dmowski, and the National Congress which counter acts Dmowski. Although the Congress was set up by Dmowski to provide legitimacy and stability to his government it has since become filled with enemies to his regime which are just waiting for the time to strike. Should this divide not be mended, by force if neccesary then it is certain to tear Poland apart."
 POL_resisting_the_red_tide:0 "Resisting The Red Tide"
 POL_resisting_the_red_tide_desc:0 "As the Great War ended Europe was swept across with a red tide, from Germany to Ukraine socialists, and anarchists seized power, but this tide was resisted in Poland. Although the armies of the red flags marched from Germany and Russia towards Warsaw the mighty Polish nation resisted. And that spirit of resistance against Socialism, Bolshevism, and Anarchism has stayed true under the watchful eye of the ONR-Falanga. And when the socialists come marching against Poland again, Poland will be there to defend, and through the spirit of nationalism it will drive the socialists back to Berlin and Kyiv and bring about a brown tide of nationalism across Europe!" 
 POL_fierce_nationalism:0 "Fierce Nationalism"
 POL_fierce_nationalism_desc:0 "For centuries the great power of both West and East have torn Poland apart. Partion after partion, invasion after invasion, but as the era of nationalism rose, so to did Poland. As the Great War ended the white and red flags of the mighty Polish nation rose high above the Polish land, and when the dust had cleared from the socialist attack the flag stood waving tall. The spirit of nationalism has held Poland together, and it will unite all Polish people living under the oppresion of Anarchy and Council Communism!"
 POL_surrounded_by_enemies:0 "Enemies on All Sides"
 POL_surrounded_by_enemies_desc:0 "In every direction enemies to Poland lay. From the socialists in Germany, to the Anarchist in Ukraine, Poland is surrounded by enemies to the nation, and to nationalism. It is only a matter of time before they come marching on rightful Polish land once more, and when they come Poland will stand up in arms against the socialist scum, united as one against the enemies that stand just across the border."
 POL_catholic_purity_idea:0 "Catholic Purity: §GAchieved§!"
 
 
 #Tooltips
 POL_weaken_the_party_tooltip:0 "§YUnlocks Decisions to Weaken The Opposition in The Party§!"
 POL_discredit_non_loyal_party_officals_tt:0 "Creates propaganda to discredit several key members of the ploy against Dmowski's life, so that the Polish people too will turn on the traitors."
 POL_suspend_law_making_abilities_from_national_congress_tt:0 "Offically removes the suspended National Congress' ability to create new laws, so that Poland will become one step closer to abolishing the backstabing Congress."
 POL_frame_a_scandal_tt:0 "Creates a scandal involving the National Congress, and many figures of the ONR-Falange, so that the Polish people will grow weary of the need for the National Congress."
 POL_remove_congress_power_to_sentancing_tt:0 "Removes the National Congress ability to punish criminals, further taking power away from the betrayers of Poland in the National Congress."
 POL_remove_the_generals_from_the_national_congress_tt:0 "The military is very important ally, to both Poland, and the Naitonal Congress, if we can seperate that power from the Congress then any future plans against the Congress will grow much easier."
 POL_party_weakness_var_tt:0 "Party Weakness"
 POL_party_weakness_1_tt:0 "§GWeakens The ONR-Falange Opposition§!"
 POL_party_weakness_2_tt:0 "§GWeakens The National Congress§!"
 POL_mandate_church_service_tt:0 "Mandating church service will allow us to reach a greater number of those untoached by the light of the Catholic Church by making them see the preaching of the lord. It will also allow us to find those who refuse service, and refuse to join the ranks of their fellow Polish Catholics."
 POL_catholic_purity_1_tt:0 "§GWeaken All Non-Catholic Religions§!"
 POL_turn_secular_schools_catholic_tt:0 "By abolishing the secular schools in Poland and turning them into Catholic schools we can begin the proccess of converting the non loyal youth. If we start early with a proper Catholic eduaction then we can strike at the heart of the next generations of non-Catholics and turn them into what god intended the Polish people to be, Catholics."
 POL_catholic_purity_2_tt:0 "§GWeakens Paganist Influence§!"
 POL_declare_paganism_illegal_tt:0 "Paganism is a disgracful stain on Poland, perhaps even more than Juedism, and Protestantism. These polytheist scoundrels although small in number are still a stain on the pure Polish nation that we are building, and so action must be taken. The most important of these actions is the criminalize this traitorous religion and lock up all those who practice it."
 POL_remove_protestants_right_to_a_trial_tt:0 "Protestantism stands a mark of the false Christains that plague Poland, and every messaure must be done to eliminate this blight. By removing this false Christains right to a trial then we will quickly get them to convert to Catholicism by way of fear alone. This war for purity can only be won a sinlge way, through terror, and this is just the beginning."
 POL_catholic_purity_3_tt:0 "§GWeakens Protestant Influence§!"
 POL_non_catholic_crackdown_focus_tt:0 "§YUnlocks Decisions to Crack-Down on Non Catholics§!"
 POL_catholic_purity_4_tt:0 "§GWeakens Jewish Influence§!"
 POL_repurpose_the_synagogues_tt:0 "So long as Juedism has a place to gather and worship then it shall always be a stain on Poland. Because of that fact we must remove the ability for Juedism to gather, and this will be done by repurposing every synagogue in Poland. Whether they be turned into Catholic churchs, or apartments it need not matter, for all that matter is that Juedism no longer has the ability to gather on their false holy ground."
 POL_prepare_the_lists_tt:0 "§YUnlocks Decisions To Prepare For a Purge§!"
 POL_establish_a_secret_police_force_tt:0 "In order to fully carry out a successful purge of all those unloyal to Dmowski and his regime, we must establish a secret police force that will carry out Dmowski and only Dmowski's orders. And then once we have successfully prepared our purge this secret police force will carry it out, and once and for all putify Poland of its enemies that living within its borders."
 POL_preparing_for_purge_var_1_tt:0 "§GIncreases Purge Readiness by 10%§!"
 POL_preparing_for_purge_var_2_tt:0 "§GIncreases Purge Readiness by 4%§!"
 POL_give_unlimited_juristiction_to_the_secret_police_tt:0 "A secret police force is only as useful as we make it, and the first step to making them more useful is to give them unlimited jurisdiction. In their current state the secret police can enforce Dmowski's will, but only to a certain level, by allowing them complete and uninterupted control inside Poland then they can better be able to hunt down and kill the enemies of Dmowski and the state."
 
 
 
 #Decisions
 POL_weaken_party_decisions:0 "Weaken The Party"
 POL_weaken_party_decisions_desc:0 "Dmowski's very own party and National Congress have betrayed not only him, but all of Poland, and this crime will not go unpunished. Step by step we must weaken the power of Poland's enemies in the ONR-Falange, and the National Congress, so that soon we can completely do away with the enemies within our ranks that take the name of the National Congress.\n\nOnce our enemies in the ONR-Falange and National Congress are §GVery Weak§! then we can move to disolve the congress completely."
 POL_discredit_non_loyal_party_officals:0 "Discredit Non-Loyal Party Officals"
 POL_suspend_law_making_abilities_from_national_congress:0 "Suspend Law-Making Abilities From The National Congress"
 POL_frame_a_scandal:0 "Frame a Scandal"
 POL_remove_congress_power_to_sentancing:0 "Remove The National Congresses Power to Sentancing"
 POL_remove_the_generals_from_the_national_congress:0 "Remove The Generals From The National Congress"
 POL_jewish_conversion:0 "Crack Down on Non-Catholics"
 POL_jewish_conversion_desc:0 "In order to secure a safe, stable, and Catholic Polish nation we must first crack down on the traitors to Poland which go by the name of non-Catholics. Juedism, Islam, Pagenism, and Protestantism all stand as enemies to the mighty and pure Catholic nation that Poland is destined to become, and so we must strike them down and convert them back into pure Catholics.\n\nOnce we have weakened the non-Catholic power in Poland to §GVery Low§! then we can go about the next stage of our plan to bring about the Falangist nation, Poland was meant to be."
 POL_mandate_church_service:0 "Mandate Church Service"
 POL_turn_secular_schools_catholic:0 "Turn Secular Schools Into Catholic Schools"
 POL_declare_paganism_illegal:0 "Declare Paganism Illegal"
 POL_remove_protestants_right_to_a_trial:0 "Remove Protestant's Right to a Trial"
 POL_repurpose_the_synagogues:0 "Repurpose The Syndagogues"
 POL_purge_preperation_caregory:0 "Preparation For The Purge"
 POL_purge_preperation_caregory_desc:0 "Although the traitors in the ONR-Falanga and National Congress haev been weakend, Poland is not without enemies that line the insides of our borders. In order to purify Poland of these threats, we must strike at them with the power of terror, every enemy of Dmowksi, and every enemy of Poland must see the error in their ways, or face the firing squad. However, a purge through way of Nationalistic Terror can only be achieved once we've thoroughly prepared for the offensive on the enemies of the state.\n\nAt the moment we are §Y[?POL_preparing_for_purge_var]%§! close to unleashing our purge on the traitors within our ranks, once that number reaches §G100%§! then we can continue on to the next stage of out plan."
 POL_establish_a_secret_police_force:0 "Establish a Secret Police Force"
 POL_give_unlimited_juristiction_to_the_secret_police:0 "Grant Unlimited Jurisdiction to The Secret Police"
 
 
 
 
