SHA_zhang_zongchang_name:0 "Zhang Zongchang"
SHA_zhang_zongchang_desc:0 "Born to a poor family in 1881, Zhang was involved in petty crime as a teenager, and eventually wound up as a solider in the russian army, and then a bandit. In 1916 he murdered the revolutionary Chen Qimei and was promoted to the personal guard of zhili leader Feng Guozhang. By 1922 he was serving Zhang Zoulin and rose to prominence, becoming the governor of Shangdong. His rule is exceedinglingy despotic, notoriously corrupt, and known for its excess in opium, concubines, and taxation."