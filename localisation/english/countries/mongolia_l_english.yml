 #Focus
 

 #Events
 mongolia.1.t:0 "End of the Independence War!"
 mongolia.1.d:0 "The years of never-ending conflict were devouring entrails of Mongolia with infernal fire. Until just now, when our brave soldiers and warriors seized the last fortress of the enemy, definitely highlighting the existence of free and autonomous Mongolian nation.\nThousands of soldiers, men and women, walk to the capital, celebrating the definitive victory with Queen Genepil going along with them, side by side. For her undeniable bravery and sacrifice, the nation wants no other leader to guide them towards the brigther and better future.\nToday is the day all Mongolians will remembers for ages. The time has come to rebuild our homeland and restore its greatness in the name of our ancestors and the Great Genghis Khan!"
 mongolia.1.a:0 "All hail Mongolia! All hail Genepil Khan!"
 
 mongolia.2.t:0 "The Military Consolidates"
 mongolia.2.d:0 "In the whirlwind of war, our army has struggled to maintain proper organisation as death of the Khan caused widespread chaos and disorder. Nevertheless, our commanders managed to regroup our troopers and successfully guide partisans and volunteers into regular army structures. \nAt this point, we are finally capable of launching meticulous military operations and begin to plan our counter-offensive."
 mongolia.2.a:0 "At last, we are finally ready to perform properly..."
 
 mongolia.3.t:0 "One assault at time"
 mongolia.3.d:0 "As the military officers gathered in the building along with queen Genepil herself, the debate about future actions of Mongolian army has begun swiftly. After discussing our current position in the conflict and highlighting all the odds, the final decision was to be made at this juncture. \n\n\n-"Our military is ready to operate with it's full strength my queen, it's up to you now to decide about our next step". \n\n-"So be it." - the ruler sighted as she lean over the map on the table."
 mongolia.3.a:0 "Tuvans should be dealt with first."
 mongolia.3.b:0 "Russians are greater threat at this point."
 
 mon.startofwar.t:0 "Second Mongolian Independence War!"
 mon.startofwar.d:0 "The fight on Mongolian soil rages on."
 mon.startofwar.1:0 "Bothers and sisters, forward for our country!"
 
