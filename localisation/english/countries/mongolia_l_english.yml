 #Descriptions
 MON_genepil_khan_RSR_civil_war_desc:0 ""§YTseyenpil§! - as this was her birth name - is a widow after brutally murdered Mongolian leader §YBogd Khan§!. She appeared in Mongolian politics after the death of Khan's beloved wife §YTsendiin Dondogdulam§!. By the decision of Khan's counsellors, already engaged Tseyenpil was taken from her home and once again married as the wife of Khan. Proclaimed as reincarnation of Queen Dondogdulam, she was given the name "§1Genepil§!". When the Independece War raged on, resulting in assassination of Bogd Khan and battles on two fronts against Uriankhai Tuva and - soon-to-be defeated by alike hostile Asiatic Cavalry Division - Anhui Clique, Genepil stepped forward and led the Mongolian nation against all these odds. The ascended queen, called §tBattlemistress§! by many due to her undeniable bravery, commands her subjects side-by-side, never hiding behind. Despite many assassination attempts on her life, Genepil is still seen around ordinary people and soldiers, building up morale and appreciation towards herself. Rumors say that the spirit of §OChingis Khaan§! himself advices the Queen to help achieve the ultimate victory of Mongol Nation.""