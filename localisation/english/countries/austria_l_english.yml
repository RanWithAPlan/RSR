 #events 
 austria.4.t:0 "A Secret Plan With The Germans."
 austria.4.d:0 "Representatives From Berlin have met us today to discuss a highly classified plan. With the ongoing strife in Austria, preparations are underway for an intervention to install a socialist government to power. The question of the hour is, shall we play a part of it?"
 austria.4.a:0 "We shall assist the Germans"
 austria.4.b:0 "We will only lend covert support"
 austria.5.t:0 "The Südtirol  Plebiscite"
 austria.5.d:0 "After the recent reorganisation of the Austrian government, the regional government of South Tyrol has arranged a plebiscite on the issue of competing Austrian and Italian claims. In the post-Great War Treaty of Saint-Germain-en-Laye, the region was annexed into the Kingdom of Italy, but in the Bienno Rosso and the Italian Revolution the region was annexed back into the Austrian Republic with the permission of the entente powers, [ITA.GetNameDef] however did not recognise this border change and claims South Tyrol as a part of Italy. The plebiscite has shown that the local populace overwhelmingly favour remaining austrian but they are not exactly in a position to bargain and it would improve relations with Italy to let them have Tyrol. On the other hand the newly reorganised Austrian government, a nation with which we have deep bonds, has requested that the province remain Austrian. We have been asked to arbitrate the issue."
 austria.5.a:0 "South Tyrol has chosen Austria and it shall have Austria"
 austria.5.b:0 "We have no interest in such petty issues as nationalism"
