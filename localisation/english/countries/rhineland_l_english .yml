 #Rhineland conflict
 GER_rhineland_conflict_category:0 "Struggle On The Rhine"
 GER_rhineland_conflict_category_desc:0 "After socialist revolution swept away the short-lived republican government, the Rhineland occupation zone was reformed into the Rhenish Republic, often seen as a buffer state between the resurgent [GER.GetFlag][GER.GetName] and the former Entente powers. The French stationed troops in the Republic throughout the 20's and it is under severe military restrictions as well as economic ties with and, even today, significant amounts of debt to the [FRA.GetFlag][FRA.GetName].\n\nThe precarious geopolitical situation, caught between two increasingly aggressive and ideologically opposed powers, has translated into internal politics. A steady stream of funds, weapons, and propaganda has been making it's way across the Rhine, bolstering the already huge communist movement. In reaction, nationalist militias and parties have formed, the heirs of the Freikorps, backed by the French and conveniently ignored by the dominant Zentrum party, the scene is set for a political and geopolitical battle that could decide the fate of Western Europe.\n\n[GER.GetFlag]§R[GER.GetAdjective] Influence: §Y[?GER_rhineland_conflict_value]§!\n[FRA.GetFlag]§2[FRA.GetAdjective] Influence: §Y[?FRA_rhineland_conflict_value]§!\n\n§tThe first nation to reach §Y100 Influence§! §twill take control of the Rhineland§!"
 
