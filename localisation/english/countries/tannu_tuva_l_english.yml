 #Descriptions
 TAN_donduk_kuular_civil_war_desc:0 ""A leader of Tuvan Uriankhai, §YDonduk Kuular§! is ex-lamaist monk who rebelled against the rule of Qing China. Leading his own squad of tuvan-russian revolutionaries, he proclaimed the independence of the People's Republic of Tannu Tuva, breaking ties with both Qing dynasty and Tsarist Russia. Along with his fellow countrymen and help of §YKhorloogiin Choibalsan§!'s mongolian communist forces, independent Tuva was born. Now, Kuular helps Choibalsan bringing the red banner of marxism to Mongolia in order to together survive in the direful times of growing chinese and japanese nationalism as two socialist allies.""
